<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazone clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="amazonlogo border">
                <div id="amazonlogo">

                </div>

            </div>
            <div class="location border">
                <div id="DeliverTo"><p>Deliver to</p></div>
                <div id="locationlogo">
                    <p><i class="fa-solid fa-location-dot"></i></p>
                    <p>Bangladesh</p>
                </div>
            </div>
            <div class="searchbox">
               <div class="SearchBoxElements">
                <select id="SelectSearch">
                    <option>All</option>
                    <option>Books</option>
                    <option>Movies</option>
                </select>
            </div>
            <div class="searchwrite">
                <input id="searchwrite" placeholder="Search Amazon">
            </div>
                 <div class="SearchIcon">
                      <p><i class="fa-solid fa-magnifying-glass"></i></p>
                </div>
            </div>
            <div class="languageSetting border">
               <p> <i class="fa-solid fa-flag-usa"></i></p>
               <p>EN</p>
               <p><i class="fa-solid fa-caret-down"></i></p>
            </div>
            <div class="SignIn border">
                <div id="Signin">
                <p><small>Hello, sign in</small></p>
            </div>
                <div id="Accounts">
                <p><strong>Accounts & Lists</strong></p>
                <p><i class="fa-solid fa-caret-down"></i></p>
            </div>

            </div>
            <div class="Returns border">
                <div id="returns">
                <p><small>Returns</small></p>
            </div>
            <div id="orders">
                <P><strong>& Orders</strong></P>
                <p><i class="fa-solid fa-caret-down"></i></p>
            </div>
            </div>
            <div class="Cart border">
                <div id="CartIcon">
                <p><i class="fa-solid fa-dolly"></i></p>
            </div>
            <div id="CartWord">
                <p>Cart</p>
            </div>
            </div>

        </div>
    </header>
    
</body>
</html>
